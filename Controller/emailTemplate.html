<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .content {
            text-align: center;
            margin: 20px 0;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <div class="content">
            <p>Thank you for registering with us! To complete your registration, please use the following verification code:</p>
        <a href="{{verificationLink}}">{{{{verificationCode}}}}</a>
            <p>If you did not register for an account, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
